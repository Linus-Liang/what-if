    <table>
      <tbody>
        <tr>
          <td><h5>Assignment Name</h5></td>
          <td><h5>Score</h5></td>
          <td><h5>Points</h5></td>
          <td><h5>Percentage</h5></td>
        </tr>
      </tbody>
      <tbody data-bind="foreach: { data: gradedAssignments, as: 'assignment' }">
        <tr>
          <td data-bind="text: assignment.name"></td>
          <td>
            <span data-bind="text: assignment.earnedScore"></span>/
            <span data-bind="text: assignment.maxScore"></span>
          </td>
          <td>
            <span data-bind="text: assignment.earnedPoints"></span>/
            <span data-bind="text: assignment.points"></span>
          </td>
          <td>
            <span data-bind="text: assignment.percentage"></span>%
          </td>
        </tr>
      </tbody>
    </table>

    <style>
      table, tr, td {
        border: 1px solid black;
      }
    </style>

    <script src="utils.js"></script>
    <script src="grader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="test.js"></script>
    <script>
      function viewModel(targetstudentId, students, categories, assignments, grades, scoreCodes) {
        const grader = new GradingService();

        this.targetstudentId = ko.observable(targetstudentId);
        this.grades = ko.observableArray(grades);
        this.gradedAssignments = ko.pureComputed(() => {
          return grader.gradeAssignments(assignments, this.grades(), scoreCodes).map(ga => {
            const assginment = assignments.find(a => a.id === ga.assignmentId);
            ga.name = assginment.name;
            ga.points = ;
            ga.percentage = ga.grade * 100;
            return ga;
          });
        });
        this.categories = ko.pureComputed(() => {
          const studentsCategories = grader.averageStudents(students, categories, gradedAssignments);
          return studentsCategories.find(as => as.userId === this.targetstudentId()).categories;
        });
        
        // this.gradedStudents = ko.observableArray(averagedStudents.map(s => {
        //   return ko.observableArray(s.categories.map(ac => {
        //     ac.name = categories.find(c => ac.categoryId === c.id).name;
        //     return ac;
        //   }))
        // }));
      }
      const view = new viewModel(100, testData.students, testData.categories, testData.assignments, testData.grades, testData.scoreCodes);
      ko.applyBindings(view);
    </script>

    
  </body>
